<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="navbar">

            <div class="logo">
                <img src="https://icon-library.com/images/twitter-icon-svg/twitter-icon-svg-28.jpg" alt="">
            </div>

            <div class="nav-items">

                <div class="nav-item">
                    <span><i class="material-icons">home</i></span>
                    <span>Home</span>
                </div>

                <div class="nav-item">
                    <span><i class="material-icons">tag</i></span>
                    <span>Explore</span>
                </div>

                <div class="nav-item">
                    <span><i class="material-icons">notifications</i></span>
                    <span>Notifications</span>
                </div>

                <div class="nav-item">
                    <span><i class="material-icons">mail</i></span>
                    <span>Messages</span>
                </div>

                <div class="nav-item">
                    <span><i class="material-icons">bookmark_border</i></span>
                    <span>Bookmarks</span>
                </div>

                <div class="nav-item">
                    <span><i class="material-icons">list_alt</i></span>
                    <span>Lists</span>
                </div>

                <div class="nav-item">
                    <span><i class="material-icons">account_circle</i></span>
                    <span>Profile</span>
                </div>

                <div class="nav-item">
                    <span><i class="material-icons">more_horiz</i></span>
                    <span>More</span>
                </div>

            </div>

            <div class="tweet-button">
                <button class="tweet-btn">Tweet</button>
            </div>
            

            <div class="profile">
                <span><i class="material-icons">account_circle</i></span>
                <span>Aaron Protheroe <br><p>@protheroeA</p></span>
                <span><i class="material-icons">more_horiz</i></span>
            </div>
        </div>

        <div class="tweets-section">

        </div>

        <div class="search">

        </div>
    </div>

</body>
</html>
